<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="cloudy.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100dvw;
            height: 100dvh;
            background-color: rgb(209, 231, 243);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            line-height: 0%;

        }

        .our-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 400px;
            max-width: 700px;
            background-color: rgb(91, 91, 234);
            padding-block: 20px;
            padding-inline: 0px;
            border-radius: 8px;
            border: 8px 8px 4px solid rgba(57, 167, 231, 0.137);
            box-shadow: 0 8px 24px rgba(84, 91, 184, 0.644),
                /* main deep shadow */
                0 4px 8px rgba(115, 157, 212, 0.521);
        }

        .temp-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-block: 20px;
            gap: 20px;
        }



        .data-cont {
            display: flex;
            flex-direction: row;
            padding-inline: 8px;
            gap: 20px;
        }

        .data {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            line-height: normal;
        }

        #search {

            border-radius: 10px;
            border: 2px solid white;
            padding-left: 20px;
            font-size: 1.5rem;
            display: flex;
            flex-grow: 1;
            line-height: 2.5rem;

        }

        #search-btn {
            width: 3.5rem;
            height: 2rem;
            height: 2.5rem;
            border-radius: 10px;
            border: 2px solid white;

        }

        .popup-shadow {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25),
                0 4px 8px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease;
        }

        img {
            width: 40%;
            height: 70%;
        }

        .humidity-cont,
        .wind-speed-cont {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: fit-content;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 50%;
        }

        .search-container {
            padding-inline: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
    </style>


</head>

<body>
    <div class="popup-shadow our-body">
        <div class="search-container">
            <input class="popup-shadow" type="search" placeholder="search" name="search" id="search">
            <button class="popup-shadow" id="search-btn"><img src="search.png" alt=""></button>
        </div>
        <div class="temp-body">
            <img class="line-height: 2.5rem;" src="cloud.png" alt="">
            <!-- <span class="material-icons">cloudy</span> -->
            <p> <span id="temperature"></span>*F</p>
            <h2 id="location"></h2>
        </div>
        <div class="data-cont">
            <div class="humidity-cont">
                <img src="humidity.png" alt="">
                <div class="data">
                    <h2> <span id="humidity"></span>%</h2>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind-speed-cont">
                <img src="wind.png" alt="">
                <div class="data">
                    <h2><span id="wind-speed"></span> km/hr</h2>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="weatherApp.js"></script>
</body>

</html>
