<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show PDF on Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }


    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="pdf-container">
    <iframe src="Indu Resume.pdf"></iframe> <!-- Replace with your PDF file path -->
  </div>
</body>
</html>
